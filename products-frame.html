<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="initial-scale=1, width=device-width" />
    <link rel="stylesheet" href="./global.css" />
    <link rel="stylesheet" href="./products-frame.css" />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500&display=swap"
    />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600&display=swap"
    />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Roboto:wght@500&display=swap"
    />
  </head>
  <body>
    <div class="products-frame" id="productsFrameContainer">
      <div class="products">
        <div class="products-child"></div>
        <div class="products1">Products</div>
        <div class="products-logo">
          <div class="products-logo-child"></div>
          <div class="products-logo-item"></div>
          <div class="products-logo-inner"></div>
          <div class="products-logo-child1"></div>
          <div class="products-logo-child2"></div>
          <div class="products-logo-child3"></div>
          <div class="products-logo-child4"></div>
          <div class="products-logo-child5"></div>
          <div class="products-logo-child6"></div>
        </div>
      </div>
    </div>

    <div id="productsDropdownFrame" class="popup-overlay" style="display: none">
      <div class="products-dropdown-frame">
        <div class="company-dropdown1" id="popupcompanyDropdownContainer">
          <div class="company-dropdown-item"></div>
          <div class="rectangle-parent2">
            <div class="group-child2"></div>
            <div class="about-us1">About Us</div>
          </div>
          <div class="rectangle-parent3">
            <div class="group-child2"></div>
            <div class="about-us1">About Us</div>
          </div>
          <div class="rectangle-parent4">
            <div class="group-child4"></div>
            <div class="about-us3">About Us</div>
          </div>
          <div class="rectangle-parent5">
            <div class="group-child2"></div>
            <div class="about-us4">About Us</div>
          </div>
          <div class="rectangle-parent6">
            <div class="group-child2"></div>
            <div class="about-us5">About Us</div>
          </div>
        </div>
        <div class="company-dropdown2">
          <div class="company-dropdown-item"></div>
          <div class="rectangle-parent2">
            <div class="group-child2"></div>
            <div class="about-us1">About Us</div>
          </div>
          <div class="rectangle-parent3">
            <div class="group-child2"></div>
            <div class="about-us1">About Us</div>
          </div>
          <div class="rectangle-parent4">
            <div class="group-child4"></div>
            <div class="about-us3">About Us</div>
          </div>
          <div class="rectangle-parent5">
            <div class="group-child2"></div>
            <div class="about-us4">About Us</div>
          </div>
          <div class="rectangle-parent6">
            <div class="group-child2"></div>
            <div class="about-us5">About Us</div>
          </div>
        </div>
      </div>
    </div>

    <script>
      var popupcompanyDropdownContainer = document.getElementById(
        "popupcompanyDropdownContainer"
      );
      if (popupcompanyDropdownContainer) {
        popupcompanyDropdownContainer.addEventListener("click", function (e) {
          window.location.href = "./desktop-1.html";
        });
      }
      
      var productsFrameContainer = document.getElementById("productsFrameContainer");
      if (productsFrameContainer) {
        productsFrameContainer.addEventListener("click", function () {
          var popup = document.getElementById("productsDropdownFrame");
          if (!popup) return;
          var popupStyle = popup.style;
          if (popupStyle) {
            popupStyle.display = "flex";
            popupStyle.zIndex = 100;
            popupStyle.backgroundColor = "rgba(113, 113, 113, 0.3)";
            popupStyle.alignItems = "center";
            popupStyle.justifyContent = "center";
          }
          popup.setAttribute("closable", "");
      
          var onClick =
            popup.onClick ||
            function (e) {
              if (e.target === popup && popup.hasAttribute("closable")) {
                popupStyle.display = "none";
              }
            };
          popup.addEventListener("click", onClick);
        });
      }
      </script>
  </body>
</html>
