<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="initial-scale=1, width=device-width" />
    <link rel="stylesheet" href="./global.css" />
    <link rel="stylesheet" href="./company-frame.css" />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500&display=swap"
    />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600&display=swap"
    />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Roboto:wght@500&display=swap"
    />
  </head>
  <body>
    <div class="company-frame" id="companyFrameContainer">
      <div class="company">
        <div class="company-child"></div>
        <div class="company-parent">
          <div class="company1">Company</div>
          <img class="vector-icon" alt="" src="./public/vector-1.svg" />
        </div>
      </div>
    </div>

    <div
      id="companyDropdownContainer"
      class="popup-overlay"
      style="display: none"
    >
      <div class="company-dropdown" id="popupcompanyDropdownContainer">
        <div class="company-dropdown-child"></div>
        <div class="company-dropdown-inner">
          <div class="rectangle-parent">
            <div class="group-child"></div>
            <div class="about-us">About Us</div>
          </div>
        </div>
        <div class="rectangle-group">
          <div class="group-child"></div>
          <div class="about-us">Global Citizenship</div>
        </div>
        <div class="rectangle-container">
          <div class="group-inner"></div>
          <div class="how-uber-works">How Uber works</div>
        </div>
        <div class="group-div">
          <div class="group-child"></div>
          <div class="newsroom">Newsroom</div>
        </div>
        <div class="rectangle-parent1">
          <div class="group-child"></div>
          <div class="investors-relationships">Investors relationships</div>
        </div>
      </div>
    </div>

    <script>
      var popupcompanyDropdownContainer = document.getElementById(
        "popupcompanyDropdownContainer"
      );
      if (popupcompanyDropdownContainer) {
        popupcompanyDropdownContainer.addEventListener("click", function (e) {
          window.location.href = "./desktop-1.html";
        });
      }
      
      var companyFrameContainer = document.getElementById("companyFrameContainer");
      if (companyFrameContainer) {
        companyFrameContainer.addEventListener("click", function () {
          var popup = document.getElementById("companyDropdownContainer");
          if (!popup) return;
          var popupStyle = popup.style;
          if (popupStyle) {
            popupStyle.display = "flex";
            popupStyle.zIndex = 100;
            popupStyle.backgroundColor = "rgba(113, 113, 113, 0.3)";
            popupStyle.alignItems = "center";
            popupStyle.justifyContent = "center";
          }
          popup.setAttribute("closable", "");
      
          var onClick =
            popup.onClick ||
            function (e) {
              if (e.target === popup && popup.hasAttribute("closable")) {
                popupStyle.display = "none";
              }
            };
          popup.addEventListener("click", onClick);
        });
      }
      </script>
  </body>
</html>
